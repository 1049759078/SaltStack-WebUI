{% extends 'base.html' %}
{% block title %}
<title>SaltStack｜登录</title>
{% endblock %}
{% block page-container %}
<div class="container">
    <form class="form-signin" style="max-width: 330px;margin: 0 auto;" method="post" action="{% url 'login' %}">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        {% if err_msg %}
            <div class="alert alert-danger" role="alert" style="margin-top:20px;">{{ err_msg }}</div>
        {% endif %}
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="" autofocus="" style="margin-top:20px;">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" style="margin-top:20px;">
        <button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top:20px;">Sign in</button>
    </form>
</div>
{% endblock %}
