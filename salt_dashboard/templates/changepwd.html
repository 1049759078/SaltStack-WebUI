{% extends "base.html" %}
{% block title %}
<title>SaltStack｜修改密码</title>
{% endblock %}
{% block main %}
<div class="container">
    <form class="form-changepwd" style="max-width: 330px;margin: 0 auto;" method="post" action="{% url 'change_pwd' %}">{% csrf_token %}
        <h2 class="form-signin-heading">Please change your password</h2>
        {% if err_msg %}
            <div class="alert alert-danger" role="alert" style="margin-top:20px;">{{ err_msg }}</div>
        {% endif %}
        {% if success_msg %}
            <div class="alert alert-success" role="alert" style="margin-top:20px;">{{ success_msg }}</div>
        {% endif %}
        <input type="password" id="inputoldPwd" name="oldpassword" class="form-control" placeholder="请输入原密码" required="" style="margin-top:20px;">
        <input type="password" id="inputnewPwd" name="newpassword" class="form-control" placeholder="请输入新密码" required="" style="margin-top:20px;">
        <input type="password" id="inputnewPwd2" name="newpassword2" class="form-control" placeholder="请确认新密码" required="" style="margin-top:20px;">
        <button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top:20px;">提交</button>
    </form>
</div>
{% endblock %}
